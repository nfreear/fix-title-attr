<!doctype html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Fix title attributes</title>

<link rel="stylesheet" href="../src/style.css">
<link rel="stylesheet" href="demo.css">

<main>
  <h1> Fix <code>title</code> attributes </h1>

  <p>A demonstration of the <a href="https://github.com/nfreear/fix-title-attr"
    ><code>fix-title-attr</code></a> JavaScript library.
  </p>

  <ul>
    <li>
      <a href="#" title="title on link">An example link with title</a>
    </li>
    <li>
      <label>A field with title <input title="title on input field"></label>
    </li>
    <li>
      <a href="#">Hello
        <abbr title="Abbreviation within focusable link.">abbr</abbr>
      </a>
    </li>
    <li>
      <button>
        Button
        <abbr title="Abbreviation within focusable button">abbr (2)</abbr>
      </button>
    <li>
      <abbr title="Abbrevation without focusable ancestor">abbr (3)</abbr>
    </li>
    <li>
      <iframe title="title on iframe"></iframe>
    </li>
    <li>
      <abbr title="GNU Free Documentation License">GFDL</abbr>
    </li>
  </ul>
</main>


<script type="importmap">
{
  "imports": {
    "fix-title-attr": "../index.js",
    "auto-run:fix-title-attr": "../index.js?run=fix-title"
  },
  "fixTitleAttr": {
    "titleSelector": "main [title]"
  }
}
</script>

<script type="module" src="app.js"></script>

</html>
